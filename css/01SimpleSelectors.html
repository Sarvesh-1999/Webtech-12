<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        *{
            font-family: sans-serif;
        }
      #head1 {
        background-color: aqua;
      }
      h3 {
        background-color: yellow;
      }
      .content{
        background-color: greenyellow;
      }
      .text{
        color: red;
      }
     main , #navbar , .foot{
        background-color: lightpink;

     }
    </style>
  </head>
  <body>
    <h1>Learn Simple Selectors</h1>

    <h2 id="head1">Target using ID</h2>

    <h3>Target using Element</h3>
    <h3>Target using Element</h3>
    <h3>Target using Element</h3>

    <section class="content">Target using class</section>
    <article class="content text">Target using class</article>
    <div class="content">Target using class</div>


    <main>Target using Group</main>
    <nav id="navbar">Target using Group</nav>
    <footer class="foot">Target using Group</footer>

  </body>
</html>
