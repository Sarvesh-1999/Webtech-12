<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* DECENDENT */
        section div{
            background-color: yellow;
        }

        /* CHILD */
        section > div{
            background-color: red;
        }

        /* GENERAL SIBLINGS */
        section ~ div{
            background-color: lightblue;
        }

        /* ADJACENT SIBLING */
        section + main {
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <h1>Learn Combinator Selector</h1>

    <section>
      <div>div 1</div>
      <div>div 2</div>
      <article>
        <div>div 3</div>
        <div>div 4</div>
      </article>
      <div>div 5</div>
    </section>
    <main>main 1</main>
    <div>div 6</div>
    <div>div 7</div>
    <nav>nav 1</nav>
    <div>div 8</div>

  </body>
</html>
