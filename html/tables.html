<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Learn Tables in HTML</h1>
    </center>

    <table border="5" cellspacing="4" cellpadding="10">
      <thead>
        <tr>
          <th colspan="3">My Table</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="2" align="center">A</td>
          <!-- <td>A</td> -->
          <td rowspan="3">B</td>
        </tr>

        <tr>
          <td>C</td>
          <td>D</td>
          <!-- <td>B</td> -->
        </tr>

        <tr>
          <td>E</td>
          <td>F</td>
          <!-- <td>B</td> -->
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="3">End of Table</th>
        </tr>
      </tfoot>
    </table>

    
  </body>
</html>
